<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">






    <style>

        .font {
            font-family: "Playwrite BE VLG", cursive;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .card {
            border: none;
        }

        .btn-primary{
            color: white;
            background-color: rgb(14,151,167);
            text-align: center;    
        }
    </style>
</head>


<body>
   
   <div class="container">
    <div class="row justify-content-center"> 
    <div class="card" style="width: 30rem; height: 25rem; border-radius: 4%;">
        <div class="card-body">
            <form action="">
                <div>
                    <h4 style="text-align: center; padding: 1%;">CONTACT US</h4>
               </div>
               <div class="row mb-2">
                <div class="col">
                    <input style="border-radius: 0%;" class="form-control form-control-sm" type="text" placeholder="Name" aria-label="name">
                </div>
                <div class="col">
                    <input style="border-radius: 0%;" class="form-control form-control-sm" type="text" placeholder="Email" aria-label="email">
                    
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input style="border-radius: 0%;" class="form-control form-control-sm" type="text" placeholder="Phone" aria-label="Phone">
                </div>
                <div class="col">
                    <input style="border-radius: 0%;" class="form-control form-control-sm" type="text" placeholder="Address" aria-label="Address">
                </div>
            </div>
            <div class="mb-3">
                    <input style="border-radius: 0%; height: 3rem;" class="form-control form-control-sm" type="text" placeholder="Message" aria-label="Message">
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button style="border-radius: 0%;" class="btn btn-primary" type="button">SUBMIT</button>
              </div>
        </div>
            </form>
        </div>
      </div>
      </div>
      </div>
</body>
</html>
